<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashView - Crypto Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo" id="logo">
                <img src="https://github.com/ChocoCooper/CashView/raw/refs/heads/main/logo.png" alt="CashView Logo">
                <h1>Cash<span>View</span></h1>
            </div>
            <div class="header-actions">
                <div class="profile-pic" id="profile-pic">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </div>
                <button class="btn btn-outline" id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="overlay" id="overlay"></div>

        <div class="dashboard">
            <div class="sidebar" id="sidebar">
                <div class="menu-header">
                    <button class="close-btn" id="close-sidebar">×</button>
                    <div class="menu-title">Cash<span>View</span></div>
                </div>
                <div class="balance-card">
                    <div class="balance-header">
                        <div class="balance-subtext">Available Balance</div>
                        <button class="refresh-btn" id="refresh-balance">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="balance-amount">₹<span id="current-balance">7,00,000.00</span></div>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="/dashboard" class="nav-link active" data-page="dashboard"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a href="/transactions" class="nav-link" data-page="transactions"><i class="fas fa-exchange-alt"></i><span>Transactions</span></a></li>
                    <li class="nav-item"><a href="/deposit" class="nav-link" data-page="deposit"><i class="fa fa-rupee"></i><span>Deposit</span></a></li>
                    <li class="nav-item"><a href="/withdraw" class="nav-link" data-page="withdraw"><i class="fas fa-money-bill-wave"></i><span>Withdraw</span></a></li>
                    <li class="nav-item"><a href="/transfer" class="nav-link" data-page="transfer"><i class="fas fa-paper-plane"></i><span>Transfer Money</span></a></li>
                    <li class="nav-item"><a href="/crypto" class="nav-link" data-page="crypto"><i class="fab fa-bitcoin"></i><span>Crypto Wallet</span></a></li>
                    <li class="nav-item"><a href="/profile" class="nav-link" data-page="profile"><i class="fas fa-user"></i><span>Profile</span></a></li>
                    <li class="nav-item"><a href="/support" class="nav-link" data-page="support"><i class="fas fa-headset"></i><span>Support</span></a></li>
                </ul>
            </div>
            <div class="main-content" id="app">
                <!-- Page content will be dynamically loaded here -->
            </div>
        </div>

        <div class="modal crypto-modal" id="crypto-confirm-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="crypto-modal-title">Confirm Transaction</h3>
                    <button class="close-btn" id="close-crypto-confirm">×</button>
                </div>
                <div class="modal-body">
                    <div id="crypto-confirm-details"></div>
                    <div class="form-group" id="crypto-2fa-group" style="display: none;">
                        <label class="form-label">2FA Code</label>
                        <input type="text" class="form-control" id="crypto-2fa-code" placeholder="Enter 6-digit code from authenticator">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" id="cancel-crypto-confirm">Cancel</button>
                    <button class="btn btn-primary" id="confirm-crypto-transaction">Confirm</button>
                </div>
            </div>
        </div>

        <div class="toast" id="toast-notification">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message">Transaction completed successfully!</span>
        </div>
    </div>
    <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.min.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
