<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashView - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <div class="logo" style="justify-content: center; margin-bottom: 20px;">
                <img src="https://github.com/ChocoCooper/CashView/raw/refs/heads/main/logo.png" alt="CashView Logo">
                <h1>Cash<span>View</span></h1>
            </div>
            <h2 class="auth-title">Create an Account</h2>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="register-username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Create a password">
            </div>
            <button class="btn btn-primary" id="register-submit" style="width: 100%;">Register</button>
            <div class="auth-footer">
                Already have an account? <a href="/login" class="auth-link">Login</a>
            </div>
        </div>
    </div>
    <div class="toast" id="toast-notification">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Registration successful!</span>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
